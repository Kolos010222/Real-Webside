<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Regisztr√°ci√≥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6ff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    body.dark {
      background: #1a1a2e;
      color: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    body.dark .container {
      background: #2d2d44;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a00f4, #00c3ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #6a00f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .extra-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .extra-buttons button {
      flex: 1;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #6a00f4;
      color: white;
      transition: 0.3s;
    }
    .extra-buttons button:hover {
      background: #5200b3;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó</button>

  <div class="container">
    <h2>Regisztr√°ci√≥</h2>
    <form onsubmit="register(event)">
      <input type="text" id="newUsername" placeholder="√öj felhaszn√°l√≥n√©v" required />
      <input type="password" id="newPassword" placeholder="Jelsz√≥" required />
      <button type="submit">Regisztr√°lok</button>
    </form>

    <div class="extra-buttons">
      <button onclick="location.href='index.html'">Bejelentkez√©s</button>
      <button onclick="location.href='change-password.html'">Jelsz√≥ m√≥dos√≠t√°sa</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      if (localStorage.getItem(username)) {
        alert("Ez a felhaszn√°l√≥n√©v m√°r l√©tezik!");
      } else {
        localStorage.setItem(username, password);
        alert("Sikeres regisztr√°ci√≥!");
        location.href = "index.html";
      }
    }
  </script>
</body>
</html>
