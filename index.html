<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Bejelentkez√©s</title>
  <style>
    :root {
      --primary: #6a00f4;
      --primary-dark: #3700b3;
      --accent: #00c3ff;
      --bg-light: #f4f6ff;
      --bg-dark: #1a1a2e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --box-bg-light: #fff;
      --box-bg-dark: #2d2d44;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .login-box {
      background: var(--box-bg-light);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    body.dark .login-box {
      background: var(--box-bg-dark);
    }

    .login-box h2 {
      margin-bottom: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: var(--primary);
      text-decoration: none;
    }

    /* Mod√°lis ablak st√≠lus */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modal > div {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 300px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      font-weight: bold;
      color: #e63946;
    }
    #modal button {
      margin-top: 20px;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      background: #6a00f4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó T√©ma</button>

  <div class="login-box">
    <h2>Bejelentkez√©s</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Felhaszn√°l√≥n√©v" required />
      <input type="password" id="password" placeholder="Jelsz√≥" required />
      <button type="submit" class="btn">Bel√©p√©s</button>
    </form>
    <a href="register.html">Regisztr√°ci√≥</a>
  </div>

  <!-- Mod√°lis ablak -->
  <div id="modal" onclick="hideModal()">
    <div id="modalContent">
      Hiba t√∂rt√©nt
      <br />
      <button onclick="hideModal()">OK</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function showModal(message) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      modalContent.childNodes[0].nodeValue = message;
      modal.style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const storedPass = localStorage.getItem(username);
      if (!storedPass) {
        showModal("Nem l√©tez≈ë felhaszn√°l√≥n√©v!");
        return;
      }
      if (storedPass !== password) {
        showModal("Hib√°s jelsz√≥!");
        return;
      }

      localStorage.setItem("loggedInUser", username);
      const isAdmin = localStorage.getItem(username + "_isAdmin") === "true";
      localStorage.setItem("isAdmin", isAdmin);

      location.href = "dashboard.html";
    });
  </script>
</body>
</html>
