<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Bejelentkez√©s</title>
  <style>
    :root {
      --primary: #6a00f4;
      --accent: #00c3ff;
      --bg-light: #f4f6ff;
      --bg-dark: #1a1a2e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --box-light: #fff;
      --box-dark: #2d2d44;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--box-light);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    body.dark .container {
      background: var(--box-dark);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó</button>

  <div class="container">
    <h2>Bejelentkez√©s</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Felhaszn√°l√≥n√©v" required />
      <input type="password" id="password" placeholder="Jelsz√≥" required />
      <button type="submit">Bel√©p√©s</button>
    </form>
    <p><button onclick="location.href='register.html'">Regisztr√°ci√≥</button></p>
  </div>

  <script>
    const ADMIN_USERS = ['admin1', 'admin2'];

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const stored = localStorage.getItem(username);

      if (stored === null) {
        alert("Nincs ilyen felhaszn√°l√≥!");
      } else if (stored !== password) {
        alert("Hib√°s jelsz√≥!");
      } else {
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("isAdmin", ADMIN_USERS.includes(username) ? "true" : "false");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
