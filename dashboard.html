<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6ff;
      margin: 0;
      padding: 20px;
      transition: 0.3s;
    }

    body.dark {
      background: #1a1a2e;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-section,
    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      background: #6a00f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    #welcomeUser {
      font-weight: bold;
      font-size: 16px;
    }

    .btn {
      background: #6a00f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #4a00b0;
    }

    #adminOnly {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    body.dark #adminOnly {
      background: #2d2d44;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-section">
      <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
      <span id="welcomeUser">√údv√∂zl√ºnk!</span>
    </div>

    <div class="right-section">
      <button class="btn" onclick="location.href='change-password.html'">üîê Jelsz√≥ m√≥dos√≠t√°sa</button>
      <button class="btn" onclick="logout()">Kijelentkez√©s</button>
    </div>
  </header>

  <h1>üéâ Dashboard oldal</h1>

  <div id="adminOnly">
    <h2>üîí Admin funkci√≥k</h2>
    <button class="btn">‚ûï Bejegyz√©s √≠r√°sa</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function logout() {
      localStorage.clear();
      location.href = "index.html";
    }

    const user = localStorage.getItem("loggedInUser") || "Ismeretlen";
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    document.getElementById("welcomeUser").textContent = `√údv, ${user}!`;

    if (!isAdmin) {
      document.getElementById("adminOnly").style.display = "none";
    }
  </script>
</body>
</html>
