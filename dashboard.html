<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Regisztráció</title>
  <style>
    /* ... Ide jöhet a stílusod ... */
  </style>
</head>
<body>
  <div class="container">
    <h2>Regisztráció</h2>
    <form onsubmit="register(event)">
      <input type="text" id="username" placeholder="Felhasználónév" required />
      <input type="password" id="password" placeholder="Jelszó" required />
      <button type="submit">Regisztráció</button>
    </form>
    <a href="index.html">← Vissza a Bejelentkezéshez</a>
  </div>

  <script>
    // Előre létrehozott admin fiókok
    function setupDefaultAdmins() {
      if (!localStorage.getItem("admin1")) {
        localStorage.setItem("admin1", "adminpass1");
        localStorage.setItem("admin1_isAdmin", "true");
      }
      if (!localStorage.getItem("admin2")) {
        localStorage.setItem("admin2", "adminpass2");
        localStorage.setItem("admin2_isAdmin", "true");
      }
    }

    // Futtassuk betöltéskor
    setupDefaultAdmins();

    function register(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (localStorage.getItem(username)) {
        alert("Ez a felhasználónév már foglalt!");
        return;
      }

      localStorage.setItem(username, password);
      // Alapból nem admin felhasználó
      localStorage.setItem(username + "_isAdmin", "false");
      alert("Sikeres regisztráció!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
