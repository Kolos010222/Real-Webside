<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6ff;
      margin: 0;
      padding: 20px;
      transition: 0.3s;
    }

    body.dark {
      background: #1a1a2e;
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .left-section,
    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      background: #6a00f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    #welcomeUser {
      font-weight: bold;
      font-size: 16px;
    }

    .btn {
      background: #6a00f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #4a00b0;
    }

    #adminOnly {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    body.dark #adminOnly {
      background: #2d2d44;
    }

    #postsContainer > div {
      background: white;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    body.dark #postsContainer > div {
      background: #2d2d44;
      color: white;
    }

    h2 {
      margin-top: 40px;
    }

    /* Mod√°lis st√≠lus */
    #deleteModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #deleteModal > div {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    #deleteModal button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    #confirmDelete {
      background-color: #e63946;
    }

    #cancelDelete {
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-section">
      <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
      <span id="welcomeUser">√údv!</span>
    </div>

    <div class="right-section">
      <button class="btn" onclick="location.href='change-password.html'">üîê Jelsz√≥ m√≥dos√≠t√°sa</button>
      <button class="btn" onclick="logout()">Kijelentkez√©s</button>
    </div>
  </header>

  <h1>üéâ Dashboard oldal</h1>

  <div id="adminOnly">
    <h2>üîí Admin funkci√≥k</h2>
    <button class="btn" onclick="location.href='create-post.html'">‚ûï Bejegyz√©s √≠r√°sa</button>
  </div>

  <div id="postList">
    <h2>üìö Bejegyz√©sek</h2>
    <div id="postsContainer"></div>
  </div>

  <!-- T√∂rl√©s meger≈ës√≠t≈ë mod√°lis -->
  <div id="deleteModal">
    <div>
      <p>T√©nyleg t√∂r√∂lni szeretn√©d a bejegyz√©st?</p>
      <button id="confirmDelete">Igen</button>
      <button id="cancelDelete">M√©gse</button>
    </div>
  </div>

<script>
  // Ha nincs bejelentkezett felhaszn√°l√≥, visszadob a f≈ëoldalra
  if (!localStorage.getItem("loggedInUser")) {
    window.location.replace("index.html");
  }

  // T√©ma v√°lt√°s
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }


    // Kijelentkez√©s
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("isAdmin");
      location.href = "index.html";
    }

    // Felhaszn√°l√≥ bet√∂lt√©s
    const user = localStorage.getItem("loggedInUser") || "Ismeretlen";
    const isAdmin = localStorage.getItem(user + "_isAdmin") === "true";
    document.getElementById("welcomeUser").textContent = `√údv, ${user}!`;

    // Admin panel elrejt√©se ha nem admin
    if (!isAdmin) {
      document.getElementById("adminOnly").style.display = "none";
    }

    // Bejegyz√©sek bet√∂lt√©se
    const postContainer = document.getElementById('postsContainer');
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');

    if (posts.length === 0) {
      postContainer.innerHTML = "<p>Nincs m√©g bejegyz√©s.</p>";
    } else {
      posts.slice().reverse().forEach((post, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p style="font-size: 12px; color: gray;">${post.date}</p>
          <p>${post.content}</p>
          ${isAdmin ? `<button onclick="showDeleteModal(${posts.length - 1 - index})" style="margin-top:10px; background:#e63946; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">üóë T√∂rl√©s</button>` : ""}
        `;
        postContainer.appendChild(div);
      });
    }

    // Mod√°lis t√∂rl√©s
    let deleteIndex = null;

    function showDeleteModal(index) {
      deleteIndex = index;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    document.getElementById('confirmDelete').addEventListener('click', () => {
      if (deleteIndex !== null) {
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts.splice(deleteIndex, 1);
        localStorage.setItem('posts', JSON.stringify(posts));
        deleteIndex = null;
        document.getElementById('deleteModal').style.display = 'none';
        location.reload();
      }
    });

    document.getElementById('cancelDelete').addEventListener('click', () => {
      deleteIndex = null;
      document.getElementById('deleteModal').style.display = 'none';
    });
  </script>
</body>
</html>
